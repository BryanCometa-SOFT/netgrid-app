<section class="row">
  <div class="col-12">
    <div class="d-flex justify-content-around py-5">
      <app-button class="" color='warn' label="Anterior" *ngIf="this.info?.prev" (outputClick)="prevCharacters()">
      </app-button>
      <app-button class="" color='warn' label="Siguiente" *ngIf="this.info?.next" (outputClick)="nextCharacters()">
      </app-button>
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-4 py-10" *ngFor="let item of characters">
    <mat-card class="shadow">
      <img mat-card-image [src]="item?.image" alt="Imagenes">
      <mat-card-header>
        <mat-card-title>{{item?.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <div class="d-flex justify-content-around">
          <app-button class="" label="Ver detalles" color='primary'>
          </app-button>
          <app-button class="" color="warn" label="Guardar como favorito" (outputClick)="addFavorite(item.id)">
          </app-button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-12">
    <div class="d-flex justify-content-around py-5">
      <app-button class="" color='warn' label="Anterior" *ngIf="this.info?.prev" (outputClick)="prevCharacters()">
      </app-button>
      <app-button class="" color='warn' label="Siguiente" *ngIf="this.info?.next" (outputClick)="nextCharacters()">
      </app-button>
    </div>
  </div>


</section>
